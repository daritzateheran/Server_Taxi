<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <style>

        .text {
            height: 500px;
            overflow-y: scroll;
        }
        .grid-p {
            display: grid;
            grid-template-columns: 30% 70%;
        }

        .mapa {
            width: 100%;
            height: 520px;
            margin: 0;
            margin-bottom: 50px;
            border-radius: 5px;
        }
    </style>

</head>

<body>
    {% include "nav-bar.html" %}

    <div class="grid-p">
        <div class="text">

        <div class="box">
            <p class="title is-4">Fecha Inicial</p>
            <p id="fechaInicial">
                <input type="datetime-local"
                    style="display: inline-block; width: 250px; padding: 4px; margin-left: 70px;" id="initialdate"
                    onchange="enlazamientodefechas(this)">
            </p><br>
            <p class="title is-4">Fecha final: </p>
            <p id="fechaFinal">
                <input type="datetime-local"
                    style="display: inline-block; width: 250px; padding: 4px; margin-left: 70px;" id="finaldate"
                    onchange="enlazamientodefechas1(this)">
            </p><br>


            <div class="columns">
                <div class="column">
                    <div class="buttons">
                        <button id="requestbutton" class="button is-primary" type="submit">Consultar</button>
                    </div>
                </div>

            </div>
            <div>
                
            </div>
            {% for row in placas %}

            <div class="box">

                <input type="checkbox" class="check" id="{{row}}" name="{{row}}" onclick="myFunction(this)">
                <label for="{{row}}"> {{row}} </label>
                <br>
                <br>
                <div class="info">
                    <p class="title is-5">Paso a paso</p>
                    <p>Total registros:<p id="{{row}}">0</p></p>
                    <input type="range" value="0" id="{{row}}" min="0" max="1" onchange="update(this.value,id);">
                </div>
            </div>


            {% endfor %}


        </div>
    </div>

        <div id="TaxiMap" class="mapa"></div>

    </div>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Â© 2021 Copyright</strong> www.LosTaxisDelTio.com
            </p>
        </div>
    </footer>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.js"></script>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin="">
    </script>

<script src="../static/js/historial.js"></script>

</html>
