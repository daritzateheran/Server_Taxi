<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Empresa de Taxis
    </title>
    <link rel="stylesheet" href="../static/estilos.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
</head>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
crossorigin=""></script>

<body>
    <h1 id="titulo1">Ubicación GPS</h1>
    <div class="container1">
        <div class="container">
            <img class="imagen"
                src="../static/taxi1.png">
            <div class="mostrar-info">
                <p class="informacion labels">Latitud:</p>
                <p class="informacion" id="latitud"></p><br>
                <p class="informacion labels">Longitud: </p>
                <p class="informacion" id="longitud"></p><br>
                <p class="informacion labels">Hora: </p>
                <p class="informacion" id="fecha"></p><br>
                <p class="informacion labels">Fecha: </p>
                <p class="informacion" id="hora"></p>
            </div>
        </div>
        <div id="TaxiMap" class="mapa"></div>
    </div>
    <footer class="footer">
        <p class="text-footer">© 2021 Copyright: <a class="link-footer" href="https://mdbootstrap.com/">www.LosTaxisDelTio.com</a></p>
    </footer>
</body>

<script type="text/javascript"> 

    const mymap = L.map('TaxiMap').setView([10.92814333,-74.81381546,], 20);
    const attribution =
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
    const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';

    const tiles = L.tileLayer(tileUrl, { attribution });
    tiles.addTo(mymap);
    let marker = L.marker([0, 0]).addTo(mymap);
     // SELECCIONAR ELEMENTOS DEL HTML
    const changelat = document.querySelector('#latitud');
    const changelong = document.querySelector('#longitud');
    const changetime = document.querySelector('#fecha');
    const changehour = document.querySelector('#hora');
   
    setInterval('reload()', 3000);
    

    async function reload() {
        try {
            let response = await fetch('/sqldata'); //por defecto get, 
            sqld = await response.json();
        }
        catch(err) {
            console,log(err)
        }
        
        console.log(sqld[0][0]); 

        changelat.innerHTML = `${sqld[0][1]}`
        changelong.innerHTML = `${sqld[0][2]}`
        changetime.innerHTML = `${sqld[0][3]}`
        changehour.innerHTML = `${sqld[0][4]}`
                
        mymap.setView([sqld[0][1],sqld[0][2]], mymap.getZoom());
        marker.setLatLng([sqld[0][1], sqld[0][2]]);
    }
</script>

</html>
